<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .bottom,
    .top {
      position: fixed;
      /* will-change: transform; */
    }

    .bottom {
      width: 100px;
      height: 100px;
      top: 20px;
      left: 20px;
      z-index: 3;
      background: rosybrown;
    }

    .top {
      width: 10px;
      height: 10px;
      transform: scale(10);
      top: 200px;
      left: 200px;
      z-index: 5;
      background: indianred;
    }
  </style>

</head>

<body>
  <div class="bottom"></div>
  <div class="top"></div>
</body>

</html>
