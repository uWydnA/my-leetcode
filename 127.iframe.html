<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0
    }

    body {
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1
    }

    .header {
      height: 200px;
      background: red;
    }
  </style>
</head>

<body>
  <header class="header">HEADERHEADERHEADER</header>
  <button class="button">点击显示或隐藏HEADER</button>
  <iframe class="iframe" src="https://www.kdocs.cn/p/123320372678" frameborder="0" scrolling="no"
    allowfullscreen="allowfullscreen" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
</body>

<script>
  const header = document.querySelector('.header')
  const button = document.querySelector('.button')
  let isShowHeader = true
  button.addEventListener('click', () => {
    if (isShowHeader) {
      header.setAttribute('style', 'display:none')
      isShowHeader = false
    } else {
      header.setAttribute('style', 'display:block')
      isShowHeader = true
    }
  })
</script>

</html>
